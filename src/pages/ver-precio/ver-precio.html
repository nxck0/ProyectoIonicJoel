
<ion-header>

    <ion-navbar no-border-bottom color="primary">
        <ion-title>Precio</ion-title>
      </ion-navbar>

</ion-header>


<ion-content>
  
    <h2>El precio de {{getCryptoName()}} en {{getCurrencyName()}} es:</h2>
    <ion-list>
        <div>
            <h1>{{getPrice()}}</h1>
        </div>
    </ion-list>

    <ion-refresher slot="fixed" (ionRefresh)="refrescar($event)">
            <ion-refresher-content
              pullingIcon="arrow-dropdown"
              pullingText="Desliza para recargar"
              refreshingSpinner="circles"
              refreshingText="Recargando...">
            </ion-refresher-content>
    </ion-refresher>
</ion-content>
